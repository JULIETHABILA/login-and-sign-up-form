<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="admin panel">
    <title> login and sign in form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <section class="hero">
<div class="container py-5 h-50">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card stl">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5px bor-style">

            <h2>Login</h2>


            <div class="form-outline form-color mb-4">
              <input type="email" id="typeEmail" placeholder="Enter Email "a class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>

            <div class="form-outline form-color mb-4">
              <input type="password" id="typePassword"  placeholder="Enter password"  class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX"></label>
            </div>
            <div>
            <p class="small mb-5 pb-lg-2"><a class="bg-dark-50 btn-enter" href="#!">Forgot password?</a></p></div>


            <button class="btn btn-outline-dark btn-lg px-5 btn-login"  type="submit">Login</button>
          </div>

          <div>
            <p class=" click mb-0">Don't have an account? <a href="sign up.html" class="text-dark-50 fw-bold">Sign Up</a>
            </p>
          </div>

          <div class="d-flex justify-content-center text-center mt-4 pt-1">
             <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
             <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
             <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
</section>

</body>
</html>
